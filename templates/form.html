{% extends 'main.html' %} {% block form %}
<div
  id="create-group-form"
  class="w-screen h-screen absolute top-0 left-0 flex flex-col justify-center items-center bg-gray-500 bg-opacity-50 hidden"
>
  <div class="w-80 p-4 rounded bg-gray-200">
    <div>
      <p class="mt-2 mb-1 font-bold">사진 업로드</p>
      <input type="file" accept="image/*" />
      <p class="mt-2 mb-1 font-bold">제목</p>
      <input class="w-full p-1 border border-gray-400 rounded" type="text" />
      <p class="mt-2 mb-1 font-bold">내용</p>
      <input
        class="w-full p-1 border border-gray-400 rounded"
        type="textarea"
      />
      <p class="mt-2 mb-1 font-bold">마감시간</p>
      <div>
        <span>~</span>
        <select>
          {% for x in range(24) %} {% if x < 10 %}
          <option>0{{ x }}</option>
          {% else %}
          <option>{{ x }}</option>
          {% endif %} {% endfor %}
        </select>
        <span>시</span>
        <select>
          {% for x in range(0, 60, 10) %} {% if x < 10 %}
          <option>0{{ x }}</option>
          {% else %}
          <option>{{ x }}</option>
          {% endif %} {% endfor %}
        </select>
        <span>분</span>
      </div>
      <p class="mt-2 mb-1 font-bold">메뉴 카테고리</p>
      <ul class="flex items-center flex-wrap gap-1">
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#중식</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#양식</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#한식</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#일식</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#패스트푸드</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">#분식</li>
        <li class="my-1 py-1 px-2 rounded bg-pink-300 text-xs">
          #카페, 디저트
        </li>
      </ul>
      <p class="mt-2 mb-1 font-bold">오픈채팅방 URL</p>
      <input class="w-full p-1 border border-gray-400 rounded" type="text" />
      <div class="flex gap-2 mt-2">
        <button
          class="w-full py-1 rounded text-white bg-red-400"
          onclick="closeForm()"
        >
          취소
        </button>
        <button class="w-full py-1 rounded text-white bg-blue-400" onclick="">
          등록
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("create-group-form");

  const openForm = () => {
    console.log(1);
    form.classList.remove("hidden");
  };

  const closeForm = () => {
    console.log(2);
    form.classList.add("hidden");
  };
</script>
{% endblock %}
