{% extends "base.html" %} {% block title %}{{service_title + ' - 로그인'}}{%
endblock %} {% block content %}
<div
  class="max-w-screen-sm flex flex-col justify-center items-center h-screen m-auto text-sm"
>
  <img class="max-w-xs" src={{ url_for('static', filename = image) }} alt="logo"
  />
  <form class="w-full max-w-sm flex flex-col justify-center items-center">
    <input
      class="w-full my-1 p-2 border rounded"
      type="text"
      placeholder="아이디"
      name="id"
    />
    <input
      class="w-full my-1 p-2 border rounded"
      class=""
      type="password"
      placeholder="비밀번호"
      name="password"
    />

    <div class="w-full mt-3 flex justify-between items-center gap-1 text-white">
      <input
        class="w-1/2 p-1 border-1 rounded bg-blue-400"
        type="submit"
        value="로그인"
      />
      <button class="w-1/2 p-1 border-1 rounded bg-blue-300" type="button">
        회원가입
      </button>
    </div>
  </form>
</div>
{% endblock %}
